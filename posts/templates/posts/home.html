{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/posts.css' %}">
</head>
<body>
    <!-- load data from db-->

<h1>Message board homepage</h1>

<!-- we need to retrieve each data item from the 'Post' table.
data returned as a list, so we need to use 'for' loop to get each data item -->

<ul>
    {% for post in post_list %}
        <li>{{ post.text }}</li>
    {% endfor %}
</ul>
</body>
</html>
